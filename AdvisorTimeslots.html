	<script type = "text/javascript">
		
		$( document ).on( "pageshow", "#advisor", function( event ) {
				setHeight();
		});
		
		$( window ).resize(function() {
				setHeight();
		});
		
		function setHeight() {
			var top = 0;
			
			var ele = document.getElementById("wrapper");
			while(ele.tagName != "BODY") {
					top += ele.offsetTop;
					ele = ele.offsetParent;
	        }
	        
			var newheight = $(window).height() - top - 75;
			var element = document.getElementById("wrapper");
			element.style.height = newheight + "px";
			
			element = document.getElementById("logo");
			var img = new Image();
			img.src = element.src;
			var naturalWidth = img.width;
			
			element.style.width = naturalWidth + "px";
			if (element.offsetWidth >= $(window).width()) {
				element.style.width = "100%";
			}
			
			top = document.getElementById("banner").offsetHeight;
	        document.getElementById("admin").style.top = top + "px";
		}

	</script>
	
	<style type="text/css">
	
		#wrapper {
		overflow:auto;
		}
		
		#admin {
		position:absolute;
		right:15px;
		}
		
	</style>
