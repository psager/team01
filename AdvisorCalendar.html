<script type = "text/javascript">
		
		$( document ).on( "pageshow", "#student", function( event ) {
				setHeight();
		});
		
		$( window ).resize(function() {
				setHeight();
		});	
	
		function setHeight() {
			var top = 0;
			
			var ele = document.getElementById("wrapper");
			while(ele.tagName != "BODY") {
					top += ele.offsetTop;
					ele = ele.offsetParent;
	        }
	        
			var newheight = $(window).height() - top - 75;
			var element = document.getElementById("wrapper");
			element.style.height = newheight + "px";
			
			element = document.getElementById("logo");
			var img = new Image();
			img.src = element.src;
			var naturalWidth = img.width;
			
			element.style.width = naturalWidth + "px";
			if (element.offsetWidth >= $(window).width()) {
				element.style.width = "100%";
			}
		}
	</script>
	
<script>

	$(document).ready(function() {
	
		var date = new Date();
		var d = date.getDate();
		var m = date.getMonth();
		var y = date.getFullYear();
		
		$('#calendar').fullCalendar({
			editable: false,
			selectable: true,
			select: function(start, end, allDay) {
				window.location.href = 'AdvisorTimeslots.html';
			}
		});
		
	});

</script>
