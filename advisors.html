		window.onload = function() {

		function setHeight() {
			
			var top = 0;
			
			var ele = document.getElementById("title");
			while(ele.tagName != "BODY") {
					top += ele.offsetTop;
					ele = ele.offsetParent;
	        }
	        var newHeight = top.toString() + "px";
	        
	        document.getElementById("Admin").style.top = "100px";
	        //document.getElementById("Admin").style.position = "absolute";
	        document.getElementById("Admin").style.right = "200px";
	        alert("works");
		
		}
	</script>
